<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td><a href="mailto:{{ user.email }}">{{ user.email }}</a></td>
        <td><button class="btn btn-info" type="button" (click)="goToEdit(user)">Edit</button></td>
        <td><button class="btn btn-danger" type="button" (click)="deleteUser(user)">Delete</button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
